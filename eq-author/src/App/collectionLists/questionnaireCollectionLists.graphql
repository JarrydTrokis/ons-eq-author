query Lists {
  lists {
    id
    listName
    displayName
    answers {
      id
      type
      label
      displayName
      advancedProperties
      properties
      secondaryLabel
      secondaryLabelDefault
      qCode
      guidance
      description
      ... on BasicAnswer {
        secondaryQCode
        validationErrorInfo {
          id
          errors {
            id
            type
            field
            errorCode
          }
          totalCount
        }
      }
      ... on MultipleChoiceAnswer {
        options {
          id
          label
          qCode
          validationErrorInfo {
            id
            errors {
              id
              type
              field
              errorCode
            }
            totalCount
          }
        }
        mutuallyExclusiveOption {
          id
          label
          qCode
        }
        validationErrorInfo {
          id
          errors {
            id
            type
            field
            errorCode
          }
          totalCount
        }
      }
    }
    validationErrorInfo {
      id
      errors {
        id
        type
        field
        errorCode
      }
      totalCount
    }
  }
}
