#import "graphql/fragments/validationErrorInfo.graphql"

mutation UpdateAnswerQCode($input: UpdateAnswerInput!) {
  updateAnswer(input: $input) {
    id
    ... on BasicAnswer {
      qCode
      secondaryQCode
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
    ... on MultipleChoiceAnswer {
    validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
