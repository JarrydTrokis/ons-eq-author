<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      .title-bar {
        display: flex;
        height: 3em;
        border-bottom: 0.1em solid grey;
        margin-bottom: 1em;
        background-color: #333333;
        font-family: "Lato", sans-serif;
        margin-bottom: 3em;
      }
      .title-bar-icon {
        margin-left: 3em;
        position: relative;
        top: 35%;
      }
      .content-container {
        padding-left: 3em;
        padding-right: 3em;
      }
      .content {
        display: flex;
        border: 0.1em solid grey;
        border-radius: 1px;
        height: 5em;
      }
      .icon-container {
        border-right: 0.1em solid grey;
        margin-right: 1em;
        height: 5.2em;
        width: 5.2em;
        background-color: #3b7a9e;
        position: relative;
        left: -0.1em;
        top: -0.1em;
      }
      .icon {
        position: relative;
        top: 20%;
        width: 2.8em;
        margin-left: 1.2em;
      }
      .text-container {
        font-family: "Lato", sans-serif;
      }
      .title {
        position: relative;
        top: 30%;
        font-weight: bold;
        border-bottom: 0.1em;
      }
      .description {
        position: relative;
        top: 30%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <span>
        <img
          class="title-bar-icon"
          src="eq-author/src/components/Logo/logo.svg"
        />
      </span>
    </div>
    <div class="content-container">
      <div class="content">
        <span class="icon-container">
          <img class="icon" src="eq-author/src/assets/icon-construction.svg" />
        </span>
        <div class="text-container">
          <span class="title">Author offline</span>
          <span class="description">
            We have taken Author offline for some essential maintenance.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
