fragment Section on Section {
  id
  title
  alias
  introductionTitle
  introductionContent
  requiredCompleted
  showOnHub
  sectionSummary
  collapsibleSummary
  summaryTitle
  questionnaire {
    id
    navigation
    hub
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
