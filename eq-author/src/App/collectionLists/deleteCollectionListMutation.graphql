#import "./listAnswer.graphql"

mutation DeleteList($input: DeleteListInput) {
  deleteList(input: $input) {
    lists {
      id
      listName
      displayName
      answers {
        ...ListAnswer
      }
      validationErrorInfo {
        id
        errors {
          id
          type
          field
          errorCode
        }
        totalCount
      }
    }
  }
}
