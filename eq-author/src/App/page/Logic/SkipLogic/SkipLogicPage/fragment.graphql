#import "./SkipLogicEditor/fragment.graphql"

fragment SkipLogicPage on Page {
  id
  pageType
  section {
    id
    position
  }
  validationErrorInfo {
    id
    errors {
      id
      field
      type
      errorCode
    }
    totalCount
  }
  ... on QuestionPage {
    position
    skipConditions {
      ...SkipLogicEditor
    }
  }
}
