#import "./SkipLogicEditor/fragment.graphql"

fragment SkipLogicPage on QuestionPage {
  id
  position
  section {
    id
    position
  }
  folder {
    id
    position
  }
  skipConditions {
    ...SkipLogicEditor
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
