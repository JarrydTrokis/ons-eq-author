fragment Questionnaire on Questionnaire {
  id
  title
  description
  surveyId
  theme
  qcodes
  navigation
  hub
  summary
  collapsibleSummary
  type
  shortTitle
  displayName
  themeSettings {
    id
    previewTheme
    themes {
      id
      enabled
      shortName
      legalBasisCode
    }
  }
  createdBy {
    id
    picture
    name
    email
  }
  editors {
    id
    picture
    name
    email
  }
  isPublic
  permission
}
