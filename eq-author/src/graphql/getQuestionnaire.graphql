#import "./fragments/questionnaire.graphql"
#import "./lists/list.graphql"
#import "./fragments/supplementaryData.graphql"
#import "graphql/fragments/comment.graphql"

query GetQuestionnaire($input: QueryInput!) {
  questionnaire(input: $input) {
    ...Questionnaire
    submission {
      id
      furtherContent
      viewPrintAnswers
      feedback
      comments {
        ...Comment
      }
    }
    collectionLists {
      id
      lists {
        ...List
      }
    }
    sections {
      id
      title
      alias
      displayName
      position
      folders {
        id
        alias
        displayName
        position
        pages {
          id
          title
          alias
          position
          displayName
          pageType
          ... on QuestionPage {
            confirmation {
              id
            }
          }
        }
      }
      questionnaire {
        id
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
    supplementaryData {
      ...SupplementaryData
    }
  }
}
