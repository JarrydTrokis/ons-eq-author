#import "./SkipLogicPage/SkipLogicEditor/fragment.graphql"

query GetSkipLogic($input: QueryInput!) {
  skippable(input: $input) {
    id
    skipConditions {
      ...SkipLogicEditor
    }
    ... on QuestionPage {
      position
      pageType
      section {
        id
        position
      }
      validationErrorInfo {
        id
        errors {
          id
          field
          type
          errorCode
        }
        totalCount
      }
    }
  }
}
