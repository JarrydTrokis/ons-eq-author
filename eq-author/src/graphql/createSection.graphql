#import "./fragments/section.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation CreateSection($input: CreateSectionInput!) {
  createSection(input: $input) {
    ...Section
    position
    displayName
    folders {
      id
      enabled
      alias
      pages {
        id
        title
        position
        ... on QuestionPage {
          displayName
          guidance
          pageType
          answers {
            id
          }
          confirmation {
            id
          }
          validationErrorInfo {
            ...ValidationErrorInfo
          }
        }
      }
    }
    validationErrorInfo {
      ...ValidationErrorInfo
    }
    questionnaire {
      id
      questionnaireInfo {
        totalSectionCount
      }
    }
  }
}
