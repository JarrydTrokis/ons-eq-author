#import "App/page/Logic/BinaryExpressionEditor/fragment.graphql"
query GetSection($input: QueryInput!) {
  section(input: $input) {
    questionnaire {
      id
      hub
    }
    id
    displayName
    introductionTitle
    introductionContent
    position
    displayConditions {
      id
      expressions {
        ...BinaryExpressionEditor
      }
    }
  }
}
