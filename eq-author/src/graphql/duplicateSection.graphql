#import "./fragments/section.graphql"

mutation duplicateSection($input: DuplicateSectionInput!) {
  duplicateSection(input: $input) {
    ...Section
    position
    displayName
    pages {
      id
      title
      position
      displayName
      pageType
      ... on QuestionPage {
        description
        guidance
        answers {
          id
        }
        confirmation {
          id
          displayName
        }
      }
    }
    questionnaire {
      id
      questionnaireInfo {
        totalSectionCount
      }
      sections {
        id
      }
    }
  }
}
