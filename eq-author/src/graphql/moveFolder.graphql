#import "./fragments/questionnaire.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation MoveFolderMutation($input: MoveFolderInput!) {
  moveFolder(input: $input) {
    ...Questionnaire
    sections {
      id
      displayName
      position
      folders {
        id
        alias
        displayName
        enabled
        position
        pages {
          id
          title
          position
          displayName
          validationErrorInfo {
            ...ValidationErrorInfo
          }
        }
        validationErrorInfo {
          id
          totalCount
        }
      }
      validationErrorInfo {
        id
        totalCount
      }
    }
  }
}
