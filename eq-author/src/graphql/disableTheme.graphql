#import "graphql/fragments/validationErrorInfo.graphql"

mutation DisableTheme($input: DisableThemeInput!) {
  disableTheme(input: $input) {
    id
    shortName
    enabled
    eqId
    legalBasisCode
    formType
    validationErrorInfo {
      ...ValidationErrorInfo
    }
    themeSettings {
      id
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
