#import "./fragments/section.graphql"

mutation duplicateSection($input: DuplicateSectionInput!) {
  duplicateSection(input: $input) {
    ...Section
    position
    displayName
    pages {
      id
      title

      position
      ... on QuestionPage {
        description
        displayName
        guidance
        pageType
        answers {
          id
        }
        confirmation {
          id
          displayName
        }
      }
    }
    questionnaire {
      id
      questionnaireInfo {
        totalSectionCount
      }
      sections {
        id
      }
    }
  }
}
