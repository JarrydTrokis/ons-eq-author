#import "graphql/fragments/comment.graphql"
query GetSubmissionQuery {
  submission {
    id
    furtherContent
    viewPrintAnswers
    emailConfirmation
    feedback
    validationErrorInfo {
      id
      errors {
        id
        type
        field
        errorCode
      }
      totalCount
    }
    comments {
      ...Comment
    }
  }
}
