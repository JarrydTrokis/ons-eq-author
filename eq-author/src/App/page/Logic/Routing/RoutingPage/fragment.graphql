# import "./RoutingEditor/fragment.graphql"

fragment RoutingPage on QuestionPage {
  id
  position
  routing {
    ...RoutingEditor
  }
  section {
    id
    position
    pages {
      id
    }
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
