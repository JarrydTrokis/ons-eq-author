#import "./fragments/questionnaire.graphql"
#import "./fragments/validationErrorInfo.graphql"

query GetQuestionnaire($input: QueryInput!) {
  questionnaire(input: $input) {
    ...Questionnaire
    sections {
      id
      displayName
      position
      folders {
        id
        alias
        displayName
        enabled
        position
        pages {
          id
          title
          position
          displayName
        }
      }
      questionnaire {
        id
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
    themes {
      id
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
