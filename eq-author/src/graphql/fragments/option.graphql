#import "./answer.graphql"
#import "./validationErrorInfo.graphql"

fragment Option on Option {
  id
  description
  label
  qCode
  value
  displayName
  additionalAnswer {
    ...Answer
    validationErrorInfo {
        ...ValidationErrorInfo
      }
    ... on BasicAnswer {
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
