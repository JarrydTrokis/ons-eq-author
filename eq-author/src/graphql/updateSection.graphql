#import "./fragments/validationErrorInfo.graphql"

mutation UpdateSection($input: UpdateSectionInput!) {
  updateSection(input: $input) {
    id
    title
    alias
    displayName
    hasIntroduction
    introductionTitle
    introductionContent
    pageDescription
    requiredCompleted
    showOnHub
    sectionSummary
    collapsibleSummary
    repeatingSection
    repeatingSectionListId
    validationErrorInfo {
      ...ValidationErrorInfo
    }
    folders {
      id
      pages {
        id
        displayName
      }
    }
  }
}
