#import "./fragments/answer.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation UpdateAnswer($input: UpdateAnswerInput!) {
  updateAnswer(input: $input) {
    ...Answer
    ... on BasicAnswer {
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
    page {
      id
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
    displayName
  }
}
