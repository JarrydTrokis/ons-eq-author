#import "./fragments/page.graphql"
#import "./fragments/answer.graphql"
#import "./fragments/folder.graphql"
#import "./fragments/validationErrorInfo.graphql"

mutation duplicatePage($input: DuplicatePageInput!) {
  duplicatePage(input: $input) {
    ...Page
    id
    title
    displayName
    position
    pageType
    ... on QuestionPage {
      answers {
        ...Answer
        ... on BasicAnswer {
          secondaryQCode
        }
        ... on MultipleChoiceAnswer {
          options {
            id
            label
            qCode
          }
          mutuallyExclusiveOption {
            id
            label
            qCode
          }
        }
      }
      section {
        id
        folders {
          ...Folder
          pages {
            id
          }
        }
      }
      confirmation {
        id
        qCode
        displayName
        validationErrorInfo {
          ...ValidationErrorInfo
        }
      }
      validationErrorInfo {
        ...ValidationErrorInfo
      }
    }
  }
}
