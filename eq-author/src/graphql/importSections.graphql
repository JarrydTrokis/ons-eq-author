mutation ImportSections($input: ImportSectionsInput!) {
  importSections(input: $input) {
    id
    title
    folders {
      id
      alias
      pages {
        id
        title
        alias
        displayName
        pageType
        validationErrorInfo {
          id
          errors {
            id
            type
            field
            errorCode
          }
          totalCount
        }
        ... on QuestionPage {
          answers {
            id
            displayName
            description
            guidance
            qCode
            label
            secondaryLabel
            secondaryLabelDefault
            type
            properties
            ... on BasicAnswer {
              secondaryQCode
            }
            ... on MultipleChoiceAnswer {
              options {
                id
                displayName
                label
                description
                value
                qCode
              }
              mutuallyExclusiveOption {
                id
                displayName
                label
                description
                value
                qCode
              }
            }
          }
          confirmation {
            id
          }
        }
      }
    }
  }
}
