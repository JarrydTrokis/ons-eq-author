steps:
  - name: "docker"
    args: ['run', '-d', '-p 6379:6379', 'redis:5-alpine']
  - name: "node:14"
    env:
      - BABEL_ENV=test
      - NODE_ENV=test
      - PUBLIC_URL=test
      - CI=true
    args:
      - "-c"
      - |
        apt update
        apt install -y jq bc
        yarn --frozen-lockfile
        cd eq-author-api
        yarn --frozen-lockfile
        yarn lint
        yarn test:ci --coverage
        export percent=$(jq .total.lines.pct coverage/coverage-summary.json)
        echo "************************"
        echo "Coverage: $percent%"
        echo "************************"
        export result=$(echo "$percent > $_COVERAGE_LEVEL" | bc)
        exit $(( 1 - $result ))
    id: unit_tests
    entrypoint: /bin/bash
timeout: 1200s
