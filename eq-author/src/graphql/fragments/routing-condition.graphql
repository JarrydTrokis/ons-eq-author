#import "./answer.graphql"
#import "./option.graphql"

fragment RoutingCondition on RoutingCondition {
  id
  comparator
  questionPage {
    id
    displayName
  }
  answer {
    ...Answer
    ... on MultipleChoiceAnswer {
      options {
        ...Option
      }
      mutuallyExclusiveOption {
        id
      }
    }
  }
  routingValue {
    ... on IDArrayValue {
      value
    }
    ... on NumberValue {
      id
      numberValue
    }
  }
}
