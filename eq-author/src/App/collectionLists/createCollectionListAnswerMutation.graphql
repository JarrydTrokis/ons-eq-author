#import "./listAnswer.graphql"

mutation CreateListAnswer($input: CreateListAnswerInput!) {
  createListAnswer(input: $input) {
    id
    listName
    displayName
    answers {
      ...ListAnswer
    }
    validationErrorInfo {
      id
      errors {
        id
        type
        field
        errorCode
      }
      totalCount
    }
  }
}
