mutation createReply($input: CreateReplyInput!) {
  createReply(input: $input) {
    id
    commentText
    createdTime
    editedTime
    page {
      id
      comments {
        id
      }
    }
    user {
      id
      name
      picture
      email
      displayName
    }
    replies {
      id
      commentText
      createdTime
      editedTime
      user {
        id
        name
        picture
        email
        displayName
      }
    }
  }
}
