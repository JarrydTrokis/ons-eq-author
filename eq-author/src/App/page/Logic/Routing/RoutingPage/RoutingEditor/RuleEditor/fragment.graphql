#import "App/page/Logic/BinaryExpressionEditor/fragment.graphql"

fragment RuleEditor on RoutingRule2 {
  id
  destination {
    id
    logical
    page {
      id
      displayName
    }
    section {
      id
      displayName
    }
  }
  expressionGroup {
    id
    operator
    expressions {
      ...BinaryExpressionEditor
    }
    validationErrorInfo {
      id
      type
      field
      errorCode
    }
  }
}
