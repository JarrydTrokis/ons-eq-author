#import "./fragments/questionnaire.graphql"

query GetQuestionnaire($input: QueryInput!) {
  questionnaire(input: $input) {
    ...Questionnaire
    submission {
      id
      furtherContent
      viewPrintAnswers
      emailConfirmation
      feedback
    }
    sections {
      id
      displayName
      position
      folders {
        id
        alias
        displayName
        position
        pages {
          id
          title
          alias
          position
          displayName
        }
      }
      questionnaire {
        id
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
  }
}
